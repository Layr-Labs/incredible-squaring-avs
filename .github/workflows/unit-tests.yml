name: unit-tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:  
  Test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Test
        run: make tests-unit